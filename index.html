<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Spanish Poem Generator</h1>
      </header>
      <main>
        <form class="form" id="poem-generator-form">
          <input
            type=" "
            placeholder="Enter the topic of the spanish poem"
            required
            class="writing"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/sonikaur21" target="_blank">Sonia Kaur</a>
        and is
        <a
          href="https://github.com/sonikaur21/Spanish-Poem-Generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is hosted in
        <a href="https://spanish-poem-by-sonia.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
